events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Web Admin (Static)
        location /admin/ {
            alias /app/apps/web-admin/dist/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;

            # Cache policy for static assets (js, css, images, etc.)
            location ~* \.(?:js|css|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                access_log off;
            }

            # Do not cache index.html
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # API Admin
        location /api/admin/ {
            proxy_pass http://localhost:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # BullBoard Queues (Support for admin dashboard)
        location /queues/ {
            proxy_pass http://localhost:3000/queues/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API Store
        location /api/store/ {
            proxy_pass http://localhost:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Web Store (Astro SSR)
        location / {
            proxy_pass http://localhost:4321;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
